    function updateValuesCheck() {

      }

    function nextDay() {
      if (day != 0) {
        daybefor = day;
        day--

    function beforDay() {

    function calculateDateDifference() {
      var selectedDate = new Date(document.getElementById('datepicker').value);
      var currentDate = new Date();

      // Differenz in Millisekunden berechnen
      var timeDifference = selectedDate.getTime() - currentDate.getTime();

      // Differenz in Tagen berechnen
      var dayDifference = Math.abs(Math.floor(timeDifference / (1000 * 3600 * 24))) - 1;

      updateValuesCheck();
    }

    function getDataMonat() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var data = JSON.parse(this.responseText);

          if (data.length >= 2) {
            var unterschiedVerbrauch = (data[1].counter_reading - data[0].counter_reading) / 10000;

            // Funktion fehlt die ermittelt ob auf einen anderen Monat gewechselt wurde.
            // Ermitteln der Anzahl der Tage im aktuellen Monat
            var today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth() + 1; // Monate sind nullbasiert
            var daysInMonth = new Date(year, month, 0).getDate();

            document.getElementById('DatenvolumenMonat').innerHTML = 'Diesen Monat: <br>Verbrauchsvolumen: ' + (10 * daysInMonth).toFixed(4) +  ' kWh <br>' + 'Verbrauchsvolumen übrig: ' + ((10 * daysInMonth) - unterschiedVerbrauch).toFixed(4) +  ' kWh <br>' + 'Verbrauchsvolumen verbraucht: ' + unterschiedVerbrauch.toFixed(4) +  ' kWh <br>' + 'Verbrauchsvolumen übrig pro Tag: ' + ((((10 * daysInMonth) - unterschiedVerbrauch)) / (daysInMonth - today.getDate())).toFixed(4) +  ' kWh <br>' + 'Verbrauchsvolumen verbraucht pro Tag: ' + (unterschiedVerbrauch / today.getDate()).toFixed(4) +  ' kWh';
          } else {
            document.getElementById('DatenvolumenMonat').innerHTML = 'Nicht genügend Daten verfügbar.';
          }
        }
      };

      xhttp.open("GET", "./get_data.php?months=0", true);
      xhttp.send();
    }
